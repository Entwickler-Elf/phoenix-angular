name: publish-docker.yml
on:
  push:
    branches:
      - '**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: 0.0.1-SNAPSHOT

permissions:
  contents: read
  packages: write


jobs:
  test:
    runs-on:
      group: cyclops
      labels: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false

  build-and-push:
    needs: test
    runs-on:
      group: cyclops
      labels: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # The meta action automatically lowercases the repository name
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            API_URL=${{ secrets.API_URL }}
            APP_VERSION=${{ env.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    runs-on:
      group: cyclops
      labels: self-hosted
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Pull latest image
        run: docker pull ghcr.io/entwickler-elf/phoenix-angular:latest

      - name: Stop and remove existing container
        run: |
          # Stop and remove existing container
          docker stop phoenix-angular || true
          docker rm phoenix-angular || true

          # Optional: Find any other container using port 80 and stop it
            PORT_OWNER=$(docker ps -q --filter "publish=80")
            if [ ! -z "$PORT_OWNER" ]; then
              echo "Stopping container $PORT_OWNER which is using port 80"
              docker stop $PORT_OWNER || true
            fi



      - name: Run new container
        run: |
          docker run -d \
            --name phoenix-angular \
            --restart always \
            -p 80:80 \
            ghcr.io/entwickler-elf/phoenix-angular:${{ env.IMAGE_TAG }}

          sleep 5
          if [ "$(docker inspect -f '{{.State.Running}}' phoenix-angular)" != "true" ]; then
            echo "Container failed to start. Logs:"
            docker logs phoenix-angular
            exit 1
          fi

      - name: Cleanup old images
        run: docker image prune -f
