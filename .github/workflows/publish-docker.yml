name: publish-docker.yml
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'   # or adjust trigger as you like

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/phoenix-angular:sha-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/phoenix-angular:${{ github.ref_name }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/phoenix-angular:latest', secrets.DOCKERHUB_USERNAME) || '' }}
